<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2 - Formularios en HTML</title>
</head>
<body>
    <h1>Envio de datos</h1>
 
    <form action="/">

      <div>
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre" placeholder="nombre" required/>
      </div>  
        <br/>
      <div>
        <label for="edad">Edad</label>
        <input type="number" name="edad" id="edad" min="0" placeholder="edad" required/>
      </div>  
        <br/>
      <div>  
        <label for="comentario">Frase favorita</label>
        <textarea name="comentario" id="comentario"  placeholder="frase favorita" maxlength="50"></textarea>
    </form>    



    
</body>
</html>
